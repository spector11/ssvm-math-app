<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Math App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
$(function() {
    var options = {
      target: '#roots',
      url: "/result",
      type: "post"
    };
    $('#solve').ajaxForm(options);
});
    </script>
  </head>

  <body style="background-color:#eeeeee;">
    <div class="container">

      <h2>Simple Mathematical operations(+, -, *, /) between Two Variables</h2>
      <br>
      <form id="solve">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <div class="input-group mb-2">
              <input type="text" class="form-control" name="a" placeholder="Enter a">
            </div>
          </div>

          <div class="col-auto">
            <div class="input-group mb-2">
              <input type="text" class="form-control" name="b" placeholder="Enter b">
            </div>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-success mb-2">Result</button>
          </div>
        </div>
      </form>

      <div class="jumbotron bg-dark text-white">
        <p class="lead">Result will be in the form of [a+b, a-b, a*b, a/b]</p>
        <p class="lead">Result = <span id="roots"></span></p>
      </div>

    </div>
  </body>
</html>
